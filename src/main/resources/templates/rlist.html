<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/departamento/list}">Departamentos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/registro/list}">Registro de asistencias</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/estudiante/list}">Estudiantes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/publicacion/list}">Publicacion</a>
        </li>
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/registro/form}" class="btn btn-success btn-xs">Crear Registro</a> <!--Cambiar el nombre del boton-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th> <!--Nuevo campo en la tabla donde indique que dato va-->
            <th>Empleado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro: ${registros}">
            <td th:text="${registro.id}"></td>
            <td th:text="${registro.fecha}"></td> <!--agrege un nuevo campo de texto con name-->
            <td th:text="${registro.empleado}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/registro/form/} + ${registro.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/registro/delete/} + ${registro.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
